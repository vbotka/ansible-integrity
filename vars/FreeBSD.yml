---
# FreeBSD vars for ansible-integrity

freebsd_install_method: "packages"
#freebsd_install_method: "ports"
#freebsd_use_packages: "yes"

integrity_packages:
  - bash
  - git
  - gtar
  - md5deep

integrity_group: "wheel"
integrity_config_file_group: "wheel"
integrity_config_HASHDEEP: "/usr/local/bin/md5deep"
integrity_config_HASHDEEPCONF: "-o f -l -x"
integrity_config_MTREE: "/usr/sbin/mtree"

