---

- name: Create directory for installation {{ integrity_bin_dir }}
  file: >
    state="directory"
    path="{{ integrity_bin_dir }}"

- name: Copy script to {{ integrity_bin_dir }}
  copy: >
    src="{{ integrity_source_dest }}/integrity/integrity"
    dest="{{ integrity_bin_dir }}/integrity"
    remote_src="yes"
    owner="root"
    group="wheel"
    mode="0755"

